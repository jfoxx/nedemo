<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Accessibility Check</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
    }
    
    .popover {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .btn {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
    }
    
    .btn-run {
      background: #238636;
      color: #fff;
    }
    
    .btn-run:hover {
      background: #2ea043;
    }
    
    .btn-stop {
      background: #da3633;
      color: #fff;
    }
    
    .btn-stop:hover {
      background: #f85149;
    }
    
    .status {
      font-size: 11px;
      color: #666;
      text-align: center;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="popover">
    <button id="runBtn" class="btn btn-run">
      ▶ Enable Accessibility Check
    </button>
    <button id="stopBtn" class="btn btn-stop hidden">
      ■ Disable
    </button>
    <div id="status" class="status"></div>
  </div>
  
  <script src="./accessibility-check.js"></script>
</body>
</html>
